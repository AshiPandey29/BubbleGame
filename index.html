<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cac1d4d6e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="main" class="gradient-bg">
        <div class="first">
            Bubble Game
        </div>

        <div>
            <div class="con">
        <div id="ptop">
            <div><h1>Bubble Game</h1></div>
            <div class="elem">
                <h2>Hit:</h2>
                <div id="hitval" class="box">5</div>
            </div>
            <div class="elem">
                <h2>Timer:</h2>
                <div id="timerval" class="box">60</div>
            </div>
            <div class="elem">
                <h2>Score:</h2>
                <div id="scoreval" class="box">0</div>
            </div>

            <div class="btnContainer">
                <div>
                    <i class="fa fa-volume-up fa-3x btn" id="musicBtn"></i>
                </div>
                <div>
                    <i class="fa-solid fa-3x fa-rotate-right btn" id="playAgain"></i>
                </div>
                <div>
                <i class="fa-solid fa-3x fa-pause btn" id="playPause"></i>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="pbtm">
            </div>
        </div>
        
            </div>
        </div>
</div>
   <script src="index.js"></script> 
</body>
</html>
